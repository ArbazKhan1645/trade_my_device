<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="responsive_flutter_web">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Responsive Flutter Web</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="loading" style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #FFFFFF;">
    <!-- Add your loading indicator here -->
    Loading...
  </div>

  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('load', function () {
      _flutter.loader.load({
        serviceWorker: {
          version: "{{flutter_service_worker_version}}",
        },
        onLoad: async (engineInitializer) => {
          const appRunner = await engineInitializer.initializeEngine({
            initialMemory: 128,
            renderer: "html"
          });
          document.getElementById('loading').remove();
          await appRunner.runApp();
        }
      });
    });
  </script>
</body>
</html>
